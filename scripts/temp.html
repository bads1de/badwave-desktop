
      <!DOCTYPE html>
      <html>
      <head>
        <title>SVG to PNG Converter</title>
        <style>
          body { margin: 0; padding: 0; }
          #svg-container { width: 512px; height: 512px; }
        </style>
      </head>
      <body>
        <div id="svg-container">
          <img src="data:image/svg+xml;base64,CiAgICA8c3ZnCiAgICAgIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIKICAgICAgdmlld0JveD0iMCAwIDEwMCAxMDAiCiAgICAgIHdpZHRoPSIzMiIKICAgICAgaGVpZ2h0PSIzMiIKICAgID4KICAgICAgPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHJ4PSIyMCIgZmlsbD0iIzFlMWUxZSIgLz4KICAgICAgPHBhdGgKICAgICAgICBkPSJNMzAgNzAgVjQwIFEzMCAzMCA0MCAzMCBINjAgUTcwIDMwIDcwIDQwIFY1MCBINjAgVjQwIEg0MCBWNzAgSDMwIFoiCiAgICAgICAgZmlsbD0iIzhhMmJlMiIKICAgICAgLz4KICAgICAgPGNpcmNsZSBjeD0iNjAiIGN5PSI3MCIgcj0iMTAiIGZpbGw9IiM4YTJiZTIiIC8+CiAgICA8L3N2Zz4KICAK" width="512" height="512" />
        </div>
        <script>
          // キャンバスを作成
          const img = document.querySelector('img');
          img.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, 512, 512);
            
            // PNGとして保存
            const link = document.createElement('a');
            link.download = 'logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          };
        </script>
      </body>
      </html>
